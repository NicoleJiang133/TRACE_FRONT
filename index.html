<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TRACE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&family=Cormorant+Garamond:wght@600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a; /* Slate 900 */
        color: #e2e8f0;
      }
      h1, h2, h3, h4, .font-display {
        font-family: 'Space Grotesk', sans-serif;
      }
      .font-serif-display {
        font-family: 'Cormorant Garamond', serif;
      }
      .perspective-1000 {
        perspective: 1000px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
      
      /* Isometric Scene */
      .iso-scene {
        transform: rotateX(60deg) rotateZ(45deg);
        transform-style: preserve-3d;
      }
      
      /* Cube Construction */
      .cube-wrap {
        transform-style: preserve-3d;
      }
      .cube {
        transform-style: preserve-3d;
        width: 100%;
        height: 100%;
      }
      .face {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
      }
      .face-top { transform: rotateX(0deg) translateZ(20px); }
      .face-front { transform: rotateX(-90deg) translateZ(20px); }
      .face-right { transform: rotateY(90deg) translateZ(20px); }
      .face-back { transform: rotateX(90deg) translateZ(20px); }
      .face-left { transform: rotateY(-90deg) translateZ(20px); }
      .face-bottom { transform: rotateX(180deg) translateZ(20px); }

      /* Animations */
      @keyframes float {
        0%, 100% { transform: translateZ(0px); }
        50% { transform: translateZ(20px); }
      }
      .animate-float { animation: float 3s ease-in-out infinite; }
      
      @keyframes spin-platform {
        from { transform: rotateZ(0deg); }
        to { transform: rotateZ(360deg); }
      }
      .animate-spin-platform { animation: spin-platform 60s linear infinite; }

      @keyframes descend {
        0% { transform: translateZ(200px) scale(0); opacity: 0; }
        100% { transform: translateZ(0px) scale(1); opacity: 1; }
      }

      @keyframes ripple {
        0% { transform: scale(1); opacity: 0.8; border-width: 2px; }
        100% { transform: scale(3); opacity: 0; border-width: 0px; }
      }
      .animate-ripple { animation: ripple 1.5s cubic-bezier(0, 0, 0.2, 1) infinite; }

      /* Custom scrollbar for evidence section */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 3px;
      }

      /* Premium Card Border Effects */
      .bg-conic-rainbow {
        background: conic-gradient(
          #ff0000, #ff8000, #ffff00, #80ff00, 
          #00ff00, #00ff80, #00ffff, #0080ff, 
          #0000ff, #8000ff, #ff00ff, #ff0080, #ff0000
        );
      }
      .animate-spin-slow {
        animation: spin 8s linear infinite;
      }
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
